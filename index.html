<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE Arrays, Event Listeners and Hooks</title>
    <style>
        #root {
            margin: 30px;
        }
        ul {
            width: 260px;
            padding: 30px 0 30px 30px;
            border-radius: 10px;
            background-color:rgb(222, 248, 188);
        }
        li {
            list-style-type:none;
        }
        button {
            background-color:rgb(224, 218, 32);
            border: 1px solid rgb(182, 181, 181);
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>

    <div id="root">

        <ul>
            <li v-for="item in shoplist" v-text="item" v-model="newItem"></li>
            <!--Or <li v-for="item in shoplist">{{item}}</li>-->
        </ul>

        <input id="inputItem" type="text">
        <button id="btn" v-on:click="addItem">Add item</button> <!--Or @click-->

    </div>

    <script>
        //Vue instance
        let app = new Vue({
            el: '#root',

            data: {
                newItem: '',
                shoplist: ['Salad','Eggs','Apples','Chicken']
            },

            methods:{
                addItem(){ //or addItem: function(){}
                    this.shoplist.push(this.newItem);

                    //clear text in text box
                    this.newItem= ' ';
                }
            },

            // //move our evrn listeners here so it's more contained
            // /*using mounted lifecycle hook to fire event listener once everthing is ready to go,
            // data is bounded and instance mounted to the DOM*/
            // mounted(){
            //     //create event listener for button using vanilla js
            //     document.querySelector('#btn').addEventListener('click',()=>{
            //         let item = document.querySelector('#inputItem');
            //         app.shoplist.push(item.value);
            //     })
            // }
        });

        //create event listener for button using vanilla js
        document.querySelector('#btn').addEventListener('click', ()=>{
            let item = document.querySelector('#inputItem');
            app.shoplist.push(item.value);

            //clear text in text box
            item.value = ' ';
        });
    </script>
    
</body>
</html>
